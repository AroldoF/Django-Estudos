{% load static %}
{% include "galeria/partials/_base.html" %}
{% include "partials/_header.html" %}
{% include "partials/_menu.html" %}
<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ fied.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
            <div>
                <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar Novo Produto</button>
            </div>
        </div>
    </form>
</section>
</main>
</div>
{% include "partials/_footer.html" %}
<style>
    .rodape{
        position: relative;
    }
</style>
</body>
